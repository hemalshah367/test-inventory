<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="dashboard-page">
    <header class="main-header">
        <div class="container">
            <h1><i class="fas fa-chart-pie"></i> Dashboard</h1>
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="categories.html">Products</a>
                <a href="raw_material_categories.html">Raw Materials</a>
                <button id="logout-btn" class="button-danger">Logout</button>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="summary-cards">
            <div class="card"><div class="card-icon"><i class="fas fa-boxes-stacked"></i></div><div class="card-info"><p>Products Value</p><h2 id="product-value">₹0.00</h2></div></div>
            <div class="card"><div class="card-icon"><i class="fas fa-dolly"></i></div><div class="card-info"><p>Raw Materials Value</p><h2 id="raw-material-value">₹0.00</h2></div></div>
            <div class="card"><div class="card-icon"><i class="fas fa-dollar-sign"></i></div><div class="card-info"><p>Entire Inventory Value</p><h2 id="entire-inventory-value">₹0.00</h2></div></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
